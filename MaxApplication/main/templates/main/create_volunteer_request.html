<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку на волонтерскую помощь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Подать заявку на волонтерскую помощь</h1>
    
    {% if message %}
        <div class="message {% if 'Ошибка' in message %}error{% else %}success{% endif %}">
            {{ message }}
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'create_volunteer_request' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="time">Время:</label>
            <input type="text" id="time" name="time" required>
        </div>
        
        <div class="form-group">
            <label for="work_type">Тип работ:</label>
            <select id="work_type" name="work_type" required>
                <option value="">Выберите тип работ</option>
                <option value="Уборка">Уборка</option>
                <option value="Покупка продуктов">Покупка продуктов</option>
                <option value="Вынос мусора">Вынос мусора</option>
                <option value="Ремонт">Ремонт</option>
                <option value="Другое">Другое</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="hours">Количество часов:</label>
            <input type="number" id="hours" name="hours" min="1" required>
        </div>
        
        <button type="submit">Подать заявку</button>
    </form>
    
    <br>
    <a href="{% url 'main' %}">Вернуться на главную</a>
</body>
</html>
